<div class="row"><br><br></div>
<div class="row">
    <div class="col-md-3">
        <div class="row">
            <script type="text/ng-template" id="categoryNameForm.html">
                <div class="row modal-content">
                    <div class="modal-header">
                        <h2>Project Category Form</h2>
                    </div>
                    <!--Row to display Error Related to New Project Category-->
                    <div class="modal-body">
                        <div class="row" id="wrap">
                            <div class="col-md-8">
                                <div class="row has-error error">
                                    <li ng-show="errors.isEmpty"
                                        class="form-control-feedback"
                                        style="height: auto">
                                        Project Category Cannot be empty
                                    </li>
                                    <li ng-show="errors.duplicate"
                                        class="form-control-feedback"
                                        style="height: auto">
                                        This Category Already Exists.
                                    </li>
                                </div>
                            </div>
                            <div class="col-mad-2"></div>
                        </div>
                        <!-- End Row to display Error Related to New Project Category-->

                        <!--Form to add new Project Category-->
                        <div class="row" id="wrap">
                            <form name="projectCategoryForm">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Project Category
                                        Name:</label>
                                    <input name="{{projectCategory.id}}" class="form-control"
                                           ng-model="projectCategory.name"
                                           placeholder="Project Category"/>
                                </div>
                            </form>
                        </div>
                        <!-- End Form to add new Project Category-->
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary"
                                ng-click="addProjectCategory()"
                                ng-show="!projectCategory.isExisting">
                            Add
                        </button>
                        <button class="btn btn-primary"
                                ng-click="updateProjectCategory()"
                                ng-show="projectCategory.isExisting">
                            Update
                        </button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    </div>
                </div>

            </script>
        </div>

        <div class="row">
            <ul class="nav nav-pills nav-stacked col-md-12">
                <li ng-repeat="projectCategory in projectCategories"
                    ng-class="{active: projectCategory.id == docId}">
                    <a style="cursor: pointer">
                        <div class="row">
                            <div class="col-md-10" ng-click="setDocId(projectCategory.id)">
                                {{projectCategory.value}}
                            </div>
                            <div class="col-md-2">
                                <span ng-click="editProjectCategory(projectCategory)"
                                      class="glyphicon glyphicon-pencil" title="Edit"></span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row"><br></div>
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 text-right">
                <button class="btn btn-primary"
                        ng-click="addProjectCategory()">
                    Add New
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-9" ng-controller="ProjectValuesController">
        <div class="row">
            <ul class="scroll300px nav nav-pills nav-stacked">
                <li ng-repeat="(key,value) in projects.data">
                    <a style="cursor: pointer">
                        <div class="row">
                            <div class="col-md-10">
                                {{value}}
                            </div>
                            <div class="col-md-2">
                            <span ng-click="editProject({key:key, value:value})"
                                  class="glyphicon glyphicon-pencil" title="Edit">
                            </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row">
            <script type="text/ng-template" id="projectNameForm.html">
                <div class="row modal-content">
                    <div class="modal-header">
                        <h2>Project Form</h2>
                    </div>
                    <!--Row to display Error Related to New Project-->
                    <div class="modal-body">
                        <div class="row" id="wrap">
                            <div class="col-md-8">
                                <div class="row has-error error">
                                    <li ng-show="errors.isEmpty"
                                        class="form-control-feedback"
                                        style="height: auto">
                                        Project Name Cannot be empty.
                                    </li>
                                    <li ng-show="errors.duplicate"
                                        class="form-control-feedback"
                                        style="height: auto">
                                        This Project Already Exists.
                                    </li>
                                </div>
                            </div>
                            <div class="col-mad-2"></div>
                        </div>
                        <!-- End Row to display Error Related to New Project-->

                        <!--Form to add new Project-->
                        <div class="row" id="wrap">
                            <form name="projectForm">
                                <div class="form-group">
                                    <label>Project Name:</label>
                                    <input name="{{project}}" class="form-control"
                                           ng-model="project.value"
                                           placeholder="Project Name"/>
                                </div>
                            </form>
                        </div>
                        <!-- End Form to add new Project-->
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary"
                                ng-click="saveProject()">
                            Save
                        </button>
                        <button class="btn btn-primary"
                                ng-click="deleteProject()">
                            Delete
                        </button>
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    </div>
                </div>

            </script>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-primary"
                        ng-click="addProject()">
                    Add New
                </button>
            </div>
        </div>
    </div>
</div>
